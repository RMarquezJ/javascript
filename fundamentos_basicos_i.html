    <script>
      // Ejercicio 1 - Escribe una función que devuelve un array con todos los números del 1 al 255.
      function listNum (y){
        for (var i=1; i<=y; i++){
        console.log(i);
        }
      }
      listNum(255)

      //Ejercicio 2 - Escribe una función que entregue la suma de todos los números pares del 1 al 1000.
      function sumEven(y){
        var x=0
        for (var i=2; i<=y; i+=2){
          x=x+i;
        }
        return x;
      }
      console.log(sumEven(1000));

      //Ejercicio 3 - Escribe una función que devuelva la suma de todos los números impares entre 1 y 5000.
      function sumUnev(y){
        var x=0;
        for (var i=1; i<=y; i+=2){
          x=x+i;
        }
        return x;
      }
      console.log(sumUnev(5000));

      //Ejercicio 4 - Escribe una función que devuelva la suma de todos los valores dentro de un array.
      function sumAll(arr){
        var y=0;
        for(var i=0; i<arr.length;i++){
          y=y+arr[i];
        }
        return y;
      }
      console.log(sumAll([1,3,-2,10]));

      //Ejercicio 5 - Dado un array con múltiples valores, escribe una función que devuelva el número mayor.
      function numMayor(arr) {
        var y=arr[0];
        for(var i=0; i<arr.length; i++){
          if (y<arr[i]) {
            y=arr[i];
          }
        }
        return y;
      }
      console.log(numMayor([5,2,7,10,-3]));

    //Ejercicio 6 - Dado un array con múltiples valores, escribe una función que devuelva el promedio de los valores.
    function avg(arr){
      var x = 0;
      for (var i=0; i<arr.length; i++){
        x = x + arr[i];
        y = x/arr.length;
      }
      return y;
    }
    console.log(avg([1,3,5,7,20]));

    //Ejercicio 7 - Escribe una función que devuelva un array de todos los números impares entre 1 y 50.
    function uneven(x){
      var y = [];
      for(var i=0; i<x; i++){
        if (i%2 !== 0){
          y.push(i);
        }
      }
      return y;
    }
    console.log(uneven(50));

    //Ejercicio 8 - Dado un valor Y, escribe una función que toma un array y devuelve los valores mayores que Y.
    function greater(y,arr){
      var x=[];
      for(var i=0; i<arr.length; i++){
        if(arr[i]>y){
          x.push(arr[i]);
        }
      }
      return x;
    }
    console.log(greater(3,[1,3,5,7]));

    //Ejercicio 9 - Dado un array con múltiples valores, escribe una función que reemplace cada valor por el cuadrado del mismo valor.
    function square(arr){
      var x=[];
      for(var i=0;i<arr.length; i++){
        x.push(arr[i]**2);
      }
      return x;
    }
    console.log(square([1,5,10,-2]));
    
    //Ejercicio 10 - Dado un array con múltiples valores, escribe una función que reemplace cualquier número negativo dentro del array por 0.
    function noNeg(arr){
      var x=[];
      for(var i=0;i<arr.length; i++){
        if(arr[i]>=0){
          x.push(arr[i]);
        }
        else{
          x.push(0);
        }
      }
      return x;
    }
    console.log(noNeg([1,5,10,-2]));

    //Ejercicio 11 - Dado un array con múltiples valores, escribe una función que devuelva un nuevo array que solo contenga el valor mayor (max), menor (min) y promedio (avg) del array original.
    function minMaxAv(arr){
      var x=[];
      var min = arr[0];
      var max = arr[0];
      var sum = 0;
      for(var i=0; i<arr.length; i++){
        sum = sum+arr[i];
        if(arr[i]<=min){
          min = arr[i];
        }
        if(arr[i]>=max){
          max = arr[i];
        }
        var avg = sum/arr.length;
        var y = [max, min, avg];
      }
      return y;
    }
    console.log(minMaxAv([1,5,10,-2]));

    //Ejercicio 12 - Escribe una función que intercambie el primer y el último valor de cualquier array. La extensión mínima predeterminada del array es 2. (ej: [1,5,10,-2] será [-2,5,10,1]). 
    function intCh(arr){
      var x=arr
      var y=x[arr.length-1]
      var z=arr[0]
      x.pop();
      x.push(z);
      x.shift();
      x.unshift(y);
      return x;
    }
    console.log(intCh([1,5,10,-2]));
    
    //Ejercicio 13 - Escribe una función que tome un array de números y reemplace cualquier valor negativo por el string ‘Dojo’.
    function dojoifneg(arr){
      var x=[];
      for(var i=0; i<arr.length; i++){
        if(arr[i]>=0){
          x.push(arr[i]);
        }
        else{
          x.push('dojo');
        }
      }
      return x;
    }
    console.log(dojoifneg([-1,-3,2]));
