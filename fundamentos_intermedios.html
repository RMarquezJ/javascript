  <title>fundamentos-intermedios</title>

<body>
  <script>
    //Ejercicio 1 - Implementa una función sigma(num) que, dado un número, devuelve la suma de todos los enteros positivos (incluyendo el número dado).
    function sigma(x){
      var y=[];
      var z=0
      for(var i=x; i=1; i--){
        y.push(i);
      }
      return y;
      for (j=0; j<y.length;i++){
        z=z+y[j];
      }
      return z;
    }
    sigma(5);

  </script>  
</body>
